<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header >

    <div class="  head container flex">
        <h1>Image Search App</h1>

        <form action="post">
    
            <input type="search" name="search" id="searchinput" placeholder="e.g Cricket">
            <button id="search-btn">Search</button>
        </form>
    
    </div>
   
   </header>

   <main>
    <div class="search-results flex container">
        <div class="search-result flex">
          
          <img src="https://images.unsplash.com/photo-1696963937855-ede32b298348?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Nature img">
          
          <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-ZBHX6N8S-_M" target="_blank">Mountains Range At Sunset</a>
         
        </div>

        <div class="search-result flex">
            
         <img src="https://images.unsplash.com/photo-1697048851717-81d7cbee7ed2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Nature img">
           
           
<a href="https://unsplash.com/photos/a-full-moon-is-seen-above-the-clouds-on-top-of-a-mountain-zoHEgxqAiTM" target="_blank">A full moon is seen above the clouds on top of a mountain</a>
           
        </div>
        <div class="search-result flex">
            
<img src="https://plus.unsplash.com/premium_photo-1690749740487-01bbb8e51e71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Nature img">
           
<a href="https://plus.unsplash.com/premium_photo-1690749740487-01bbb8e51e71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" target="_blank"> A view of mountain and a body of water.</a>
         
        </div>
    </div>

    <button  class="showmorebtn">Show More</button>

   
   </main>
  
    <script src="script.js"></script>
</body>
</html>
